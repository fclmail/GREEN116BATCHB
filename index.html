    <label>🔄 Slippage %: <input type="number" id="slippagePct" value="0" step="0.1" min="0">%</label>
    <label>🧰 Batch Trades (0–100): <input type="number" id="batchCount" value="1" min="0" max="100"></label>

  <table id="resultTable">
    <thead>
